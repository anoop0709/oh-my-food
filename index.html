<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home.css">
    <link href="http://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1a563a1123.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="./restaurants/ohmyfood@2x.svg" alt="logo">
    </header>
    <section id="location">
        <i class="fa-solid fa-location-dot"></i>
        <h1>Paris, Belleville</h1>
    </section>
    <section id="headings">
        <h1>Book the menu you like</h1>
        <p> Discover top-of-the-art restaurants</p> 
        <p> we picked for you</p>
        <button type="button">Explore our restaurants</button>
    </section>
    <section id="howitswork">
        <h1>How it works</h1>
       <button class="step"><i class="fa-solid fa-1"></i><i class="fa-solid fa-mobile-screen-button"></i> Chose a restaurant</button>
       <button class="step"><i class="fa-solid fa-2"></i><i class="fa-solid fa-list"></i>Create your menu</button>
       <button><i class="fa-solid fa-3"></i><i class="fa-solid fa-store"></i>Go enjoy it at the restaurant</button>
    </section>
</body>
</html>
